<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-image: url('main.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer; /* Add cursor pointer */
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <audio controls autoplay loop>
    <source src="background_audio.mp3">
  </audio>
    <div class="container">
        <h1>Welcome to our Gaming E-Shop</h1>
        <p>By Wen Xuan and Minh</p>
        <a href="#" id="menuButton" class="button">Menu</a>
        <a href="#" id="aboutButton" class="button">About Us</a>
        <a href="#" id="loginButton" class="button">Login</a>
    </div>

    <script>
        // JavaScript to handle button click events
        document.getElementById("menuButton").addEventListener("click", function() {
            // Redirect to the menu page
            window.location.href = "querybook.html";
        });

        document.getElementById("aboutButton").addEventListener("click", function() {
            // Redirect to the about us page
            // Replace "#" with the appropriate URL
            window.location.href = "aboutus.html";
        });

        document.getElementById("loginButton").addEventListener("click", function() {
            // Redirect to the user login page
            window.location.href = "userlogin.html";
        });
    </script>
</body>
</html>
